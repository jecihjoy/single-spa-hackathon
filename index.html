<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>single-spa-poc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
</head>
<body>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/single-spa@4.3.0/lib/umd/single-spa.min.js"></script>
  <script src="/navbar/dist/navbar/main.js"></script>
  <script src="/patientsearch/dist/patientsearch/main.js"></script>
  <script src="/patientdashboard/dist/patientdashboard/main.js"></script>
  <script>
    singleSpa.registerApplication('navbar', window.navbar.default, location => true);
    singleSpa.registerApplication('patientsearch', window.patientsearch.default, location => location.pathname.startsWith('/patientsearch'));
    singleSpa.registerApplication('patientdashboard', window.patientdashboard.default, location => location.pathname.startsWith('/patientdashboard'));
    singleSpa.start();
  </script>
</body>
</html>
